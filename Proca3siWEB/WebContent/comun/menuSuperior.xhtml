<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form>
		<p:slideMenu style="width:180px">
			<p:submenu label="Administracion de perfiles" icon="ui-icon-refresh"
				styleClass="subMenu" rendered="#{entradaMB.puedeConsultar}">
				<p:menuitem value="Asignar Perfiles" icon="ui-icon-disk"
					actionListener="#{entradaMB.redirigirConsultarUsuarioPerfil}"
					rendered="#{entradaMB.puedeEditar}" />
			</p:submenu>
			<p:submenu label="Administrar Usuarios" icon="ui-icon-newwin"
				styleClass="subMenu">
				<p:menuitem value="Registrar Usuario" icon="ui-icon-close"
					actionListener="#{entradaMB.redirigirRegistarUsuario}"
					rendered="#{entradaMB.puedeRegistrar}" />
				<p:menuitem value="Editar Usuario" icon="ui-icon-close"
					actionListener="#{entradaMB.redirigirConsultarUsuarios}"
					rendered="#{entradaMB.puedeConsultar and entradaMB.puedeEditar}" />
			</p:submenu>
		</p:slideMenu>
	</h:form>
</body>
</html>
