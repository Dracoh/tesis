<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<h:form id="formActualizarGrupo" style="margin:5px 20px 20px 20px;" styleClass="margin: 0 auto;">
		<p:growl id="growl" showDetail="true" sticky="true" globalOnly="true"
			showSummary="false" autoUpdate="true" />

		<!-- TITULO -->
		<h:panelGrid styleClass="gridContTitulo" columnClasses="titulo" style="margin: 0 auto;">
			<h:outputText value="Actualizar Grupo" style="font-weight:bold"/>
		</h:panelGrid>
		<br></br>
		<br></br>
		<br></br>

		<!-- PANEL ACTUALIZAR GRUPO -->
		<p:panelGrid columns="4" style="margin: 0 auto;">

			<p:outputLabel for="NombredelPermiso"
				value="Nombre del Grupo: " styleClass="etiqueta"></p:outputLabel>
			<h:panelGroup>
				<p:inputText id="NombredelPermiso" value="" styleClass="cajaTexto"
					required="true" disabled="false">
				</p:inputText>
			</h:panelGroup>

			<p:outputLabel for="Descripcion"
				value="DescripciÃ³n: " styleClass="etiqueta"></p:outputLabel>
			<h:panelGroup>
				<p:inputText id="Descripcion" value="" styleClass="cajaTexto"
					required="true" disabled="false">
				</p:inputText>
			</h:panelGroup>

			<p:outputLabel for="Estado"
				value="Estado: " styleClass="etiqueta"></p:outputLabel>
			<h:panelGroup>
				<p:inputText id="Estado" value="" styleClass="cajaTexto"
					required="true" disabled="false">
				</p:inputText>
			</h:panelGroup>
		</p:panelGrid>
		
		<br></br>
		<br></br>
	
		<p:dataTable id="acciones" value="" var="usu" rows="15"
			emptyMessage="No se encontraron acciones"
			rowsPerPageTemplate="10,20,30" paginator="true"
			paginatorAlwaysVisible="false"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

			<p:column sortBy="">
				<f:facet name="header">
					<h:outputText value="Usuario" />
				</f:facet>
				<h:outputText value="" />
			</p:column>
			
		</p:dataTable>
		
		<br></br>
	    <br></br>
		
		<p:dataTable id="recursos" value="" var="usu" rows="15"
			emptyMessage="Permisos"
			rowsPerPageTemplate="10,20,30" paginator="true"
			paginatorAlwaysVisible="false"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">


			<p:column sortBy="">
				<f:facet name="header">
					<h:outputText value="Roles" />
				</f:facet>
				<h:outputText value="" />
			</p:column>
			
		</p:dataTable>
		
		<br></br>
	    <br></br>
		
		<!-- BOTONES -->
		<h:panelGrid columns="2" styleClass="gridFormularios" cellspacing="7" style="margin: 0 auto;">
			<p:commandButton value="Actualizar" action="#{registroPersonaTerceroPopUpMB.registrarPersonaTercero}" styleClass="btn_form" /> 
			<p:commandButton value="Cancelar" process="@this" action="#{registroPersonaTerceroPopUpMB.registrarPersonaTercero}"
				styleClass="btn_form_cancel" /> 
		</h:panelGrid>
	</h:form>
</h:body>
</html>
