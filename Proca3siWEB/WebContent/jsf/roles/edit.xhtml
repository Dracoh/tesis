<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="dlgEditarRol" widgetVar="dlgEditarRol" modal="true"
		appendTo="@(body)" header="Editar Rol" closable="false"
		closeOnEscape="true" resizable="false" styleClass="">

		<h:form id="frmEditarRol"> 
		
			<p:panelGrid id="panelEdit" columns="2" layout="grid" 
			             styleClass="panel no-border-panel">		       
			       <f:facet name="header"> 
			           <p:focus context="panelEdit"/>
			       </f:facet>
			            
			       <p:outputLabel value="*Nombre" styleClass="Fs16"/>
			       <p:inputText id="txtNombre" value="#{rolMB.rol.rolNombre}"
							         autocomplete="off" label="Nombre" 
							         required="true" size="20" />     

				   <p:outputLabel value="Estado" styleClass="Fs16"/>
				   <p:selectBooleanCheckbox id="chkEstado" value="#{rolMB.rol.rolAestado}"/>
		           
		           <f:facet name="footer">
		                <p:separator styleClass="separator"></p:separator>
		                <h:panelGroup style="display:block; text-align:center">
							<p:commandButton id="btnGuardar" icon="ui-icon-check" 
							                 value="Guardar" 
							                 update="frmdtRol:dtRol, 
							                         frmEditarRol:panelEdit, 
							                         growl" 
							                 actionListener="#{rolMB.crearModifcarRol('E')}"
							                 oncomplete="if (args.validationFailed) { PF('dlgEditarRol').show();
                                                         } else { PF('dlgEditarRol').hide();}" 
							                 styleClass=""/>
							<p:commandButton id="btnCancel" icon="ui-icon-closethick" 
							                 title="Cancelar" value="Cancelar" 
							                 update=":frmEditarRol:panelEdit" process="@this"
							                 oncomplete="PF('dlgEditarRol').hide()"
							                 style="margin-left:2%; margin-top:4px"
							                 styleClass="btnCancel">
							        <p:resetInput target=":frmEditarRol:panelEdit" />
							</p:commandButton>				
						</h:panelGroup>
		           </f:facet>
			</p:panelGrid>
		</h:form>
		
	</p:dialog>

</ui:composition>
